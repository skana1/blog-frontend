<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".hide").click(function(){
                $("p").hide();
            });
        });

        $(document).ready(function (){
           $(".ester").mouseenter(function (){
               alert("Hello Ester");
           });
        });

        $(document).ready(function (){
            $("button").click(function (){
                $.get("http://192.168.100.6:8080/blogs/get " , function (data, status){
                   alert("Data" + data + "/nStatus" + status);
                });
            });
        });

        $(function (){
            $.ajax ({
                type: 'GET',
                url: 'http://192.168.100.6:8080/blogs/get ',
                success: function (blogs){
                   console.log('success' , blogs);
                }
            });
        });

    </script>
</head>
<body>





<h2>JQuery & Ajax</h2>

<p>Hello Estera!</p>

<button class="hide">Click to hide</button>
<br>
<br>
<button>Send an HTTP GET request to a page</button>
<br>
<h1 class="ester">Say hello to Ester</h1>
</body>
</html>
